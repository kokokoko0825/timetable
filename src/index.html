<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
        }
    
        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
    
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Timetable</h1>
    <form id="timetableForm">
        <label for="startTime">開始時刻 (HH:MM):</label>
        <input type="text" id="startTime" required><br>
        <label for="band">バンド数:</label>
        <input type="number" id="band" required><br>
        <label for="rehatime">リハの演奏時間 (分):</label>
        <input type="number" id="rehatime" required><br>
        <label for="rehachangetime">リハの転換時間 (分):</label>
        <input type="number" id="rehachangetime" required><br>
        <label for="befor_open">リハ終了から開場までの時間 (分):</label>
        <input type="number" id="befor_open" required><br>
        <label for="after_open">開場からライブ開始までの時間 (分):</label>
        <input type="number" id="after_open" required><br>
        <label for="bandtime">演奏時間 (分):</label>
        <input type="number" id="bandtime" required><br>
        <label for="changetime">転換時間 (分):</label>
        <input type="number" id="changetime" required><br>
        <button type="submit">生成</button>
    </form>
    <div id="preview"></div>
    <script src="script.js" defer></script>
</body>

</html>
