<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイムテーブル生成</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>タイムテーブル生成</h1>
    <form id="timetableForm">
        <label for="startTime">開始時刻 (HH:MM):</label>
        <input type="text" id="startTime" required><br><br>
        <label for="band">バンド数:</label>
        <input type="number" id="band" required><br><br>
        <label for="bandtime">演奏時間 (分):</label>
        <input type="number" id="bandtime" required><br><br>
        <label for="changetime">転換時間 (分):</label>
        <input type="number" id="changetime" required><br><br>
        <button type="submit">生成</button>
    </form>
    <h2>プレビュー</h2>
    <div id="preview"></div>
    <script src="script.js"></script>
</body>

</html>
