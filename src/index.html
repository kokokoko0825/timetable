<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TableMate</title>
    <link href="index.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="header">
            <div class="icon"><img src="./images/tablemate-icon-v-31.png"></div>
            <div class="headText">
                TableMate
            </div>
        </div>
    </header>
    <feature>
        <div class="bodys">
            <div class="inputFrame">
                <form class="timetableForm" id="timetableForm">
                    <div class="textFrame">
                        <label class="label" for="startTime">開始時刻 (HH:MM)</label>
                        <input class="input" placeholder="ex) 14:05" type="text" id="startTime" required><br>
                    </div>
                    <div class="textFrame">
                        <label class="label" for="band">バンド数</label>
                        <input class="input" type="number" id="band" required><br>
                    </div>
                    <div class="textFrame">
                        <label class="label" for="rehatime">リハの演奏時間 (分)</label>
                        <input class="input" type="number" id="rehatime" required><br>
                    </div>
                    <div class="textFrame">
                        <label class="label" for="rehachangetime">リハの転換時間 (分)</label>
                        <input class="input" type="number" id="rehachangetime" required><br>
                    </div>
                    <div class="textFrame">
                        <label class="label" for="befor_open">リハ終了から開場までの時間 (分)</label>
                        <input class="input" type="number" id="befor_open" required><br>
                    </div>
                    <div class="textFrame">
                        <label class="label" for="after_open">開場からライブ開始までの時間 (分)</label>
                        <input class="input" type="number" id="after_open" required><br>
                    </div>
                    <div class="textFrame">
                        <label class="label" for="bandtime">演奏時間 (分)</label>
                        <input class="input" type="number" id="bandtime" required><br>
                    </div>
                    <div class="textFrame">
                        <label class="label" for="changetime">転換時間 (分)</label>
                        <input class="input" type="number" id="changetime" required><br>
                    </div>
                    <button class="button" type="submit">
                        <div class="buttonText">これで作る！</div>
                    </button>
                </form>
            </div>
            <div class="outputFrame">
                <div class="outputText">TimeTable</div>
                <div class="text-container" id="preview"></div>
            </div>
        </div>
    </feature>
    <script src="index.js"></script>
</body>

</html>
